<main class="main">
  <hello-world></hello-world>
  <directive-example></directive-example>
  <input type="checkbox" [(ngModel)]="hiddenLifecycleExample" />
  <input type="text" [(ngModel)]="name" />
  <lifecycle-example
    *ngIf="hiddenLifecycleExample"
    [name]="name"
  ></lifecycle-example>
  <h2>Rick and morty Characters</h2>
  <ul>
    <li *ngFor="let item of characters$ | async">{{item.name}}</li>
  </ul>
  <router-outlet />
</main>
