<button (click)="handleOnClick($event)">Click me</button>
<input type="text" (input)="handleOnInput($event)" />
<select (change)="handleOnSelect($event)">
  <option value=""></option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
<input type="checkbox" (change)="handleOnChangeCheckbox($event)" />
